name: Terraform Workflow

on:
  push:
    branches:
      - main

jobs:
  development:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.10

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

  staging:
    runs-on: ubuntu-latest
    needs: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.10

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Approval Gate
        id: approval
        uses: hmarr/approval-gate@v1
        with:
          approvers: 'user1,user2' # Replace with actual GitHub usernames

      - name: Terraform Apply
        if: steps.approval.outputs.approved == 'true'
        run: terraform apply -auto-approve

  production:
    runs-on: ubuntu-latest
    needs: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.10

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Approval Gate
        id: approval
        uses: hmarr/approval-gate@v1
        with:
          approvers: 'user1,user2' # Replace with actual GitHub usernames

      - name: Terraform Apply
        if: steps.approval.outputs.approved == 'true'
        run: terraform apply -auto-approve